<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles/app.css">

</head>
<body>

  <main>

    <div class="card">

      <div class="card__text">

        <h1 class="card__text--title">
          Get <span>insights</span> that help your business grow.
        </h1>
        
        <p class="card__text--paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        
        <div class="card__text--stat">
          <p class="card-companies">10k+ <br> <span>companies</span></p>
          <p class="card-templates">314 <br> <span>templates</span></p>
          <p class="card-templates">12M+ <br> <span>queries</span></p>
        </div>

      </div>

      <div class="card__img">
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AlexiSkyline">AlexiSkyline</a>.
    </div>
  </footer>

</body>
</html>
